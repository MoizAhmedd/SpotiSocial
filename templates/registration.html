<form>
    <div class="container">
      <h1>Create an Account</h1>


      <div class="form-group">
        <label for="uname"><b>User Name</b></label> 
        <input class="form-control" id = "uname" type="text" placeholder="Enter UserName" name="uname" required>
      </div>

      <div class="form-group">
        <label for="email"><b>Email</b></label> 
        <input class="form-control" id = "email" type="text" placeholder="Enter Email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password"><b>Password</b></label> 
        <input class="form-control" id = "password" type="password" placeholder="Enter Password" name="password" required>
      </div>

      <div class="form-group">
        <label for="psw-repeat"><b>Confirm Password</b></label>
        <input class="form-control"type="password" placeholder="Repeat Password" name="psw-repeat" required>
      </div>

      <p>Already have an account? <a href="#">Sign in</a>.</p>
      <button type="submit" class="btn btn-primary btn-lg signup" >Register</button>
    </div>
  
    <div class="container signin">
      
    </div>
  </form>
