<h1>Hey {{user}}</h1>

{% if noFollows %}
    <h2>You are not following anyone</h2>
    <a href = "{% url 'users' uid%}">Add followers</a>
{% endif %}

{% if not noFollows %}
{% for post in posts%}
<a href = "{% url 'postdetail' post.1 uid%}"><h2>Title:{{post.0.title}}</h2></a>
{% endfor %}
{% endif %}

<div>
<center><a href = "{% url 'share' uid%}">Share a song</a></center>
</div>
