<h1 style="text-align: center;">Users to follow</h1>
{% if canFollowLength == 0%}
    <h2>No users</h2>
{% endif %}

{% for user in canFollow%}
<h2 style = "float: left;margin-left:25%;">{{user.username}}</h2> <button style = "float: right;margin-right:40%;margin-top:4%">Follow</button>

{% endfor %}
