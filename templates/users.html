<h1 style="text-align: center;">Users to follow</h1>
{% if canFollowLength == 0%}
    <h2>No users</h2>
{% endif %}

{% for key,user in canFollow.items%}
<h2 style = "float: left;margin-left:25%;">{{user.username}}</h2> 
<form id = "followForm" action = "" method = "POST">
        {% csrf_token %}
    <button type="submit" name="{{key}}" value = "{{user.userId}}" id = "follow" style = "float: right;margin-right:40%;margin-top:4%">Follow</button>
</form>

{% endfor %}
