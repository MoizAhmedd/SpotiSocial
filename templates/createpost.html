<form id="shareForm" action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title"><b>Title</b></label>
            <input type="text" class="form-control" placeholder="This song was awesome" name="title" required>
          </div>
          <div class="form-group">
            <label for="description"><b>Description</b></label>
            <textarea class="form-control" rows="10" name="desc">This song is the best</textarea>
          </div>
        
          <button type="submit" class="btn btn-primary btn-lg signup" >Share</button>
</form>
