<form>
<div class="form-group">
    <label for="email"><b>Email</b></label>
    <input type="text" class="form-control" placeholder="Eg. jordanjones10@google.com" name="email" required>
  </div>
  <div class="form-group">
    <label for="psw"><b>Password</b></label>
    <input type="password" class="form-control" placeholder="Enter 6-10 digit password" name="psw" required>
  </div>

  <button type="submit" class="btn btn-primary btn-lg signup" >Register</button>
</form>
